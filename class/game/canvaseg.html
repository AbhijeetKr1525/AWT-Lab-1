<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 30px;
    text-align: center;
  }

  /* Container around the SVG */
  .svg-container {
    display: inline-block;
    border: 2px solid #ccc;
    padding: 15px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }

  /* Styled button */
  button {
    padding: 10px 18px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background-color: #0077ff;
    color: white;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background-color: #005fcc;
  }
</style>
</head>

<body>

<h3>SVG Figure â†’ Export as PNG</h3>

<!-- Step 1: SVG figure -->
<div class="svg-container">
  <svg id="mysvg" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- background -->
    <rect width="300" height="200" fill="#FFB6C1"/>

    <!-- text -->
    <text x="150" y="40" font-size="22" text-anchor="middle" fill="black">
      Sample Figure
    </text>

    <!-- shapes -->
    <circle cx="100" cy="120" r="40" fill="lightblue" stroke="black"/>
    <rect x="160" y="80" width="80" height="80" fill="lightgreen" stroke="black"/>
  </svg>
</div>

<br>

<!-- Step 2: Export button -->
<button onclick="exportPNG()">Download PNG</button>

<!-- Hidden canvas -->
<canvas id="canvas" width="300" height="200" style="display:none"></canvas>

<script>
function exportPNG() {
  const svg = document.getElementById("mysvg");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  // Convert SVG to a data URL
  const data = new XMLSerializer().serializeToString(svg);
  const svgBlob = new Blob([data], { type: "image/svg+xml;charset=utf-8" });
  const url = URL.createObjectURL(svgBlob);

  // Draw SVG on Canvas
  const img = new Image();
  img.onload = function() {
    ctx.drawImage(img, 0, 0);

    // Create PNG download
    const pngURL = canvas.toDataURL("image/png");
    const a = document.createElement("a");
    a.href = pngURL;
    a.download = "figure.png";
    a.click();

    URL.revokeObjectURL(url);
  };
  img.src = url;
}
</script>

</body>
</html>
